<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <p class="left-title-result">Your Result</p>
          <div class="left-result">
            <p class="num">
              <span class="my-result"></span> <br />
              of 100
            </p>
          </div>
          <h2 class="left-title">Great</h2>
          <p class="left-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>

        <div class="right">
          <h1 class="right-sammary">Summary</h1>
          <ul>
            <li class="red">
              <div class="img">
                <img src="" alt="" aria-hidden="true" />
                <p class="title-red title"></p>
              </div>
              <div class="result"><span class="bold-num"></span> / 100</div>
            </li>
            <li class="yellow">
              <div class="img">
                <img src="" alt="" aria-hidden="true" />
                <p class="title-yellow title"></p>
              </div>
              <div class="result"><span class="bold-num"></span> / 100</div>
            </li>
            <li class="green">
              <div class="img">
                <img src="" alt="" aria-hidden="true" />
                <p class="title-green title"></p>
              </div>
              <div class="result"><span class="bold-num"></span> / 100</div>
            </li>
            <li class="blue">
              <div class="img">
                <img src="" alt="" aria-hidden="true" />
                <p class="title-blue title"></p>
              </div>
              <div class="result"><span class="bold-num"></span> / 100</div>
            </li>
          </ul>
          <div class="button-container">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alberth Grande</a>.
      </div>
    </footer>
  </body>
</html>
